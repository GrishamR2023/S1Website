        <div id="wrapper">
            <main>
                <h2>Contact Path of Light Yoga Studio</h2>
                <p>Fill out the form below to contact Path of Light Yoga Studio. All information is required.</p>
                <form method="post" action="https://webdevbasics.net/scripts/yoga.php">
                    <label for="myName">Name:</label>
                    <input id="myName" placeholder="Your Name" type="text" required>
                    <label for="myEmail">E-mail:</label>
                    <input id="myEmail" placeholder="Your Email" type="email" required>
                    <label for="myRefer">How did you hear about us?:</label>
                    <input id="myRefer" required list="referral">
                    <datalist id="referral">
                        <option value="Google"></option>
                        <option value="Facebook"></option>
                        <option value="Freind"></option>
                        <option value="Radio"></option>
                    </datalist>

                    <label for="myComments">Comments:</label>
                    <textarea id="myComments" rows=2 cols=20 type="text"></textarea>
                    <button id="mySubmit">Send Now</button>
                </form>
            </main>
